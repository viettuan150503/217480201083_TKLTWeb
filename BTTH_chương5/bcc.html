<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Column Spacing using Border-Spacing</title>
    <style>
        table {
            width: 100%;
            border-collapse: separate; /* Sử dụng border-collapse: separate để áp dụng border-spacing */
            border-spacing: 15px; /* Thêm khoảng cách giữa các ô */
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            text-align: center;
        }
        h1 {
            margin: 0; /* Loại bỏ khoảng cách trên và dưới của h1 */
            padding: 10px 0; /* Thêm khoảng cách trên và dưới trong ô chứa h1 */
        }
    </style>
</head>
<body>
    <table>
        <tr colspan="5">
            <td colspan="5"><h1 style="text-align: center;">BANG CUU CHUONG</h1></td>
        </tr>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
            <td>Row 1, Cell 3</td>
            <td>Row 1, Cell 4</td>
            <td>Row 1, Cell 5</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
            <td>Row 2, Cell 3</td>
            <td>Row 2, Cell 4</td>
            <td>Row 2, Cell 5</td>
        </tr>
    </table>
</body>
</html>
